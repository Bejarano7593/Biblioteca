<div class="modal-overlay">
  <div class="register-container">
    <img src="assets/images/logo.png" alt="Biblioteca Nexus" class="register-logo">
    <h2 class="register-title">Registrar</h2>

    <form class="register-form" (ngSubmit)="registerUser()">
      <label for="user">Usuario: *</label>
      <input type="text" id="user" [(ngModel)]="userData.user" name="user" required placeholder="Ingrese su usuario">

      <label for="password">Contraseña: *</label>
      <input type="password" id="password" [(ngModel)]="userData.password" name="password" required placeholder="Ingrese su contraseña">

      <label for="name">Nombre: *</label>
      <input type="text" id="name" [(ngModel)]="userData.name" name="name" required placeholder="Ingrese su nombre">

      <label for="last-name">Apellidos: *</label>
      <input type="text" id="last-name" [(ngModel)]="userData.lastName" name="lastName" required placeholder="Ingrese sus apellidos">

      <label for="email">Correo: *</label>
      <input type="email" id="email" [(ngModel)]="userData.email" name="email" required placeholder="Ingrese su correo">

      <label for="direction">Dirección: *</label>
      <input type="text" id="direction" [(ngModel)]="userData.direction" name="direction" required placeholder="Ingrese su dirección">

      <label for="phone">Telefono:</label>
      <input type="text" id="phone" [(ngModel)]="userData.phone" name="phone" placeholder="Ingrese su teléfono">

      <button type="submit" class="register-button">Registrar</button>
    </form>

    <a href="#" class="back-link">Volver</a>

    <!-- Botón para cerrar el modal -->
    <button class="close-modal" (click)="closeModal()">X</button>
  </div>
</div>
