<!-- Modal de Login -->
<div class="modal-overlay">
  <div class="login-container">
    <img src="assets/images/logo.png" alt="Biblioteca Nexus" class="login-logo" />
    <h2 class="login-title">Iniciar Sesión</h2>  

    <form class="login-form" (ngSubmit)="loginUser()">
      <label for="user">Usuario: *</label>
      <input type="text" id="user" [(ngModel)]="userData.user" name="user" required placeholder="Ingrese su usuario" />

      <label for="password">Contraseña: *</label>
      <input type="password" id="password" [(ngModel)]="userData.password" name="password" required placeholder="Ingrese su contraseña" />

      <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>

      <button type="submit" class="login-button">Iniciar Sesión</button>
    </form>

    <p class="register-prompt">
      ¿No tienes una cuenta? <a href="#" class="register-link">Regístrate</a>
    </p>

    <!-- Botón para cerrar el modal -->
    <button class="close-modal" (click)="closeModal()">X</button>
  </div>
</div>
